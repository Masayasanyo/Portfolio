<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="3" result="turbulence"/>
      <feColorMatrix type="saturate" values="0" result="noColor"/>
      <feBlend in="SourceGraphic" in2="noColor" mode="normal"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" filter="url(#noiseFilter)" />
</svg>
